workflows:
  ios-build:
    name: Build iOS (unsigned, clone plugin/bujuan_music_api)
    max_build_duration: 120
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
      vars:
        API_REPO: "https://github.com/oklia123/bujuan_music_api.git"
        API_REPO_DIR: "plugin/bujuan_music_api"
    scripts:
      - name: Clone API repo into plugin/bujuan_music_api
        script: |
          #!/bin/bash
          set -euo pipefail
          echo "Cloning API repo into ${API_REPO_DIR} ..."
          TARGET_DIR="${API_REPO_DIR}"
          GIT_URL="${API_REPO}"

          # Ensure plugin directory exists
          mkdir -p "$(dirname "${TARGET_DIR}")"

          # Disable interactive prompts from git
          export GIT_TERMINAL_PROMPT=0

          # If API repo is private, you can provide API_TOKEN in Codemagic Environment variables (secure)
          # and it will be injected as $API_TOKEN. If set, convert https://github.com/... to https://$API_TOKEN@github.com/...
          if [ -n "${API_TOKEN:-}" ]; then
            # Avoid printing token
            echo "Using API token to clone private repo"
            GIT_URL="${GIT_URL/https:\/\//https:\/\/${API_TOKEN}@}"
          fi

          # If repo already exists, attempt a shallow pull; otherwise shallow clone
          if [ -d "${TARGET_DIR}/.git" ]; then
            echo "${TARGET_DIR} exists â€” fetching latest (shallow)"
            git -C "${TARGET_DIR}" fetch --depth=1 origin || true
            git -C "${TARGET_DIR}" reset --hard origin/HEAD || true
          else
            # shallow clone; quiet to reduce log size; fail fast if unreachable
            git clone --depth 1 --quiet "${GIT_URL}" "${TARGET_DIR}" || {
              echo "Warning: failed to clone ${GIT_URL} into ${TARGET_DIR}"
              echo "Please check API_REPO URL and credentials (API_TOKEN if needed)."
              exit 1
            }
          fi

      - name: Flutter pub get
        script: |
          set -e
          flutter --version
          flutter pub get

      - name: iOS prepare (CocoaPods)
        script: |
          set -e
          cd ios
          pod repo update || true
          pod install --repo-update
          cd -

      - name: Build iOS (no code signing)
        script: |
          set -e
          flutter build ios --release --no-codesign

      - name: Package unsigned IPA
        script: |
          set -e
          APP_DIR="build/ios/iphoneos/Runner.app"
          IPA_DIR="build/ios/ipa"
          if [ -d "$APP_DIR" ]; then
            rm -rf Payload
            mkdir -p Payload
            cp -R "$APP_DIR" Payload/
            mkdir -p "$IPA_DIR"
            zip -r "$IPA_DIR/Runner-unsigned.ipa" Payload > /dev/null
            rm -rf Payload
            echo "Unsigned IPA created at $IPA_DIR/Runner-unsigned.ipa"
          else
            echo "Warning: $APP_DIR not found. Skipping IPA packaging."
            exit 0
          fi

    artifacts:
      - build/ios/iphoneos/**/*
      - build/ios/ipa/*.ipa
